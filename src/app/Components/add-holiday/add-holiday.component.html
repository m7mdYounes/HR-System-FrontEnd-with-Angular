<div class="col-md-12"> 
  <!-- <div [hidden]="!AddHolidayAuth()"> -->
 <div class="panel">
     <div class="panel-heading">
         <div class="row">
             <div class="col-10 mb-5">
                 <h4 class="title"><b>Add Holiday</b></h4>
             </div>
         </div>
     </div>
     <div class="panel-body ">
                 <form [formGroup]="faddHoliday" (ngSubmit)="onSubmit()">
                   <div class="row g-3">
                     <div class="col-md-12">
                         <div class="row">
                             <div class="col-md-6 mb-4" style="margin-left: 250px;">
                                 <div class="form-group">
                                     <label for="name" class="form-label ml-3">Name</label>
                                     <input type="text" id="name" name="name" formControlName="name" class="form-control form-control-sm ml-3" />
                                     <div
                                     *ngIf="
                                       faddHoliday.get('name')?.hasError('required') &&
                                       faddHoliday.get('name')?.touched
                                     "
                                     class="text-danger"
                                   >
                                     Name is required.
                                   </div>
                             </div>
                         </div>
                         <div class="col-md-6 mb-4" style="margin-left: 250px;">
                           <div class="form-group">
                               <label for="date" class="form-label ml-3">Date</label>
                               <input type="date" id="date" name="date" formControlName="date" class="form-control form-control-sm ml-3 " />
                               <div
                         *ngIf="
                           faddHoliday.get('date')?.hasError('required') &&
                           faddHoliday.get('date')?.touched
                         "
                         class="text-danger"
                       >
                         Date is required.
                       </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <button type="submit" class="btn btn-primary btn-sm mt-3 " style="margin-left: 250px;" [disabled]="faddHoliday.invalid">
             Add Holiday
         </button>
       </form>
     </div>
 </div>
</div>
   <!-- </div> -->
