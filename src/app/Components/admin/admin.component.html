<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card custom-card">
        <div [hidden]="!AddAdminAuth()">
          <div class="card-body">
            <h5 class="card-title mb-4 text-center fs-3 mt-2">Admin Login</h5>
            <hr class="w-100 border-top border-2 text-white mb-5" />
            <form #adminform="ngForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="name" class="form-label fs-5">Username</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  [(ngModel)]="admin.name"
                  name="name"
                  #name="ngModel"
                  required
                />
                <div
                  class="invalid-feedback"
                  [hidden]="name.valid || name.untouched"
                >
                  <small
                    class="text-danger"
                    [hidden]="!name.errors?.['required']"
                  >
                    *Username is required
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="form-label fs-5">Password</label>
                <input
                  type="password"
                  id="password"
                  pattern="[A-Za-z0-9]{8,}"
                  class="form-control"
                  [(ngModel)]="admin.password"
                  name="password"
                  #password="ngModel"
                  required
                />
                <div
                  class="invalid-feedback"
                  [hidden]="password.valid || password.untouched"
                >
                  <small
                    class="text-danger"
                    [hidden]="!password.errors?.['required']"
                  >
                    *Password is required
                  </small>
                  <small
                    class="text-danger"
                    [hidden]="!password.errors?.['pattern']"
                  >
                    *Password is Invalid
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="auth" class="form-label fs-5">Authorization</label>
                <select
                  id="auth"
                  class="form-select"
                  [(ngModel)]="admin.role"
                  name="role"
                  #role="ngModel"
                  required
                >
                  <option selected disabled>Select Authorization</option>
                  <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn w-50 mt-4 mb-4"
                [disabled]="adminform.invalid"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
